<div class="container">
  
  <div class="product-grid">
    <div *ngFor="let product of products" class="product-card">
      <div class="product-image">
        <img [src]="product.image_url" [alt]="product.name">
      </div>
      <div class="product-details">
        <h3>{{ product.name }}</h3>
        <p class="product-price">{{ product.price | currency:'EUR' }}</p>
        <p class="product-stock" [class.low-stock]="product.stock < 10">
          {{ product.stock > 0 ? 'En stock' : 'Rupture de stock' }}
          <span *ngIf="product.stock > 0 && product.stock < 10">(Plus que {{ product.stock }})</span>
        </p>
        <div class="product-actions">
          <button class="btn-details" [routerLink]="['/product', product.id]">DÃ©tails</button>
          <button class="btn-add-to-cart" (click)="addToCart(product)" [disabled]="product.stock <= 0">
            Ajouter au panier
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
